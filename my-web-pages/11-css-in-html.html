<!DOCTYPE html>
<html>
<head>
    
    <link rel='stylesheet' type='text/css'  href='../styles/my-style.css'>
    
</head>
<body>
    <h1>Using CSS in HTML</h1>

    <!-- Apply style using class selector -->
    <p class="style-1">This is a css styled element - serif</p>

    <!-- Apply style using id selector -->
    <p id="style-2">This is a css styled element - san-serif</p>

    <!-- Apply style using HTML tag -->
    <h2>This is a css styled element</h2>
    <p>This is a css styled element</p>
    
</body>
</html>
